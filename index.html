<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/xb-roya" type="text/css"/>
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Nunito:400,600,800'>
<link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.4.1/css/all.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <form>
	<h1 id="form-title">
		آستانه‌ی قیمت را مشخص کنید
	</h1>
	<div id="amount-slider">
		<input type="radio" name="amount" id="1" value="1" required>
		<label for="1" data-amount="10M"></label>
		<input type="radio" name="amount" id="2" value="2" required>
		<label for="2" data-amount="10M-25M"></label>
		<input type="radio" name="amount" id="3" value="3" required>
		<label for="3" data-amount="25M-50M"></label>
		<input type="radio" name="amount" id="4" value="4" required>
		<label for="4" data-amount="50M-100M"></label>
		<input type="radio" name="amount" id="5" value="5" required>
		<label for="5" data-amount="100M+"></label>
		<div id="amount-pos"></div>
	</div>
	<button type="submit">دریافت وام</button>
</form>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>

</body>

</html>
